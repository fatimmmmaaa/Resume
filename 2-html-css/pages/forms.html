<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Practice</title>

        <style>
        label:has(input:not(input[type='checkbox']):required)::before {
        content: '*'
        color: red;
        }
        </style>
    </head>
    <body>
        <h1>Create a User</h1>
        <form action="#">
            <label for="username"> 
                Username:
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Fill Out Username"
                    required
                />
            </label>
            <br>
            <label for="password">
                Password: 
                <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="make it safe!"
                required
                />
            </label>
            <br />

            <fieldset>
                <legend>Checkboxes</legend>
                <label for="checkbox">
                Checkbox:
                <input
                    type="checkbox"
                    name="checkbox"
                    id="checkbox"
                    checked
                    required
                />
                </label>
                <label for="checkbox2">
                Checkbox2:
                <input type="checkbox" name="checkbox2" id="checkbox2" />
                </label>
                <label for="checkbox3">
                Checkbox3:
                <input type="checkbox" name="checkbox3" id="checkbox3" />
                </label>
            </fieldset>
        
            <fieldset>
                <legend>Radio Buttons</legend>
                <label>Radio1 
                <input type="radio" name="radio" id="radio1" /> </label
                ><br />
                <label>Radio2 
                <input type="radio" name="radio" id="radio2" /> </label
                ><br />
                <label>
                Radio3
                <input type="radio" name="radio" id="radio3" />
                </label>
            </fieldset>

            <label for="">
                Choose a car:
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    <option value="mazda">Mazda</option>
                </select>
            </label>
            <input type="submit" value="Create User" />
        </form>
    </body>
</html>
